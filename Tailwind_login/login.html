<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div class="min-h-screen flex items-center justify-center bg-gray-300">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-3xl font-semibold text-center mb-8">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" class="w-full px-5 py-3 border border-gray-400 rounded-md focus:outline-none focus:ring-3 focus:ring-blue-500" />
   </div>
      <div class="mb-7">
        <label class="block text-sm font-medium text-gray-800 mb-3" for="password">Password</label>
        <input id="password" type="password" placeholder="Password" class="w-full px-5 py-3 border border-gray-500 rounded-md focus:outline-none focus:ring-5 focus:ring-blue-700" />
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-900 text-black font-semibold py-3 px-5 rounded-md">Login</button>
    </form>
    <p class="mt-5 text-center text-sm text-gray-700">
      Need to create an account?
      <a href="#" class="text-blue-600 hover:underline">Create Account</a>
    </p>
  </div>
</div>
    
</body>
</html>
